<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Leaflet Map-->
        <link rel="stylesheet" href="libs/leaflet/leaflet.css" />
        <!--CSS file-->
        <link rel="stylesheet" type="text/css" href="libs/css/gazetteer.css">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <!--EasyButton Leaflet-->
        <link rel="stylesheet" href="libs/leaflet/easy-button.css">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!--fix favicon error-->
        <link rel="shortcut icon" href="#">
        <!--SweetAlert2-->
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- MarkerCluster CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

        <title>Gazetteer</title>
    </head>
    <body>
        <div class="container-fluid">
            <!--Headers-->
            <header class="d-flex justify-content-between align-items center py-3">
              <h2 id="title" class="mb-0">Gazetteer</h2>
          
            <!--Country Selection-->
            <div class="dropdown">
              <select id="country" class="form-select form-select-sm">
                <option>Select a country</option>
              </select>
            </div>
          </header>
          
          <!--Loading Spinner-->
          <div id="loading" class="d-flex justify-content-center align-items-center">
            <div id="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-outline-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Markers
            </button>
            <ul class="dropdown-menu">
                <li>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" id="toggleCities" checked>
                        <label class="form-check-label" for="toggleCities">Show Cities</label>
                    </div>
                </li>
                <li>
                    <div class="form-check dropdown-item">
                        <input class="form-check-input" type="checkbox" id="toggleAirports" checked>
                        <label class="form-check-label" for="toggleAirports">Show Airports</label>
                    </div>
                </li>
            </ul>
          </div>

          <div id="map">
            <!--<div class="countryWeatherResult"></div>-->
          </div>
        
        <!--Scripts-->
        <script src="libs/leaflet/leaflet.js"></script>
        <script src="libs/leaflet/easy-button.js"></script>

        <!-- MarkerCluster JS -->
        <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="./libs/js/jquery-3.7.1.js"></script>
        <script src="./libs/js/gazetteer.js"></script>
    </body>
</html>
