<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Leaflet Map-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <!--CSS file-->
        <link rel="stylesheet" type="text/css" href="libs/css/gazetteer.css">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <!--EasyButton Leaflet-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2.5.0/dist/leaflet.easybutton.css">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!--fix favicon error-->
        <link rel="shortcut icon" href="#">
        <!--SweetAlert2-->
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <title>Gazetteer</title>
    </head>
    <body>
        <div class="container-fluid">
            <!--Headers-->
            <header class="d-flex justify-content-between align-items center py-3">
              <h2 id="title" class="mb-0">Gazetteer</h2>
          
            <!--Country Selection-->
            <div class="dropdown">
              <select id="country" class="form-select form-select-sm">
                <option>Select a country</option>
              </select>
            </div>
          </header>
          
          <!--Loading Spinner-->
          <div id="loading" class="d-flex justify-content-center align-items-center">
            <div id="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        
          <div id="map">
            <div class="countryWeatherResult"></div>
          </div>
        </div>
        
        <!--Scripts-->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="./libs/js/jquery-3.7.1.js"></script>
        <script src="./libs/js/gazetteer.js"></script>
    </body>
</html>
